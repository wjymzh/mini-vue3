  <body>
    <script>
      const createAppAPI = (render) => {
        return function createApp(rootComponent) {
          // 返回应用程序实例
          const app = {
            mount(rootContainer) {
              // 挂载vnode => dom
              const vnode = {
                tag: rootComponent,
              };
              // 执行渲染
              render(vnode, rootContainer);
            },
          };
          return app;
        };
      };
    </script>
  </body>
