<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { createApp } = VueRuntimeDOM;
      //   根组件
      const App = {
        setup() {
          //执行时间再什么时候呢
          const title = ref(0);

          function add() {
            title.value += 1;
          }
          return {
            add,
            title,
          };
        },
      };

      // 进行实例初始化创建
      const app = createApp(App);
      //进行挂载
      app.mount("#app");
    </script>
  </body>
</html>
